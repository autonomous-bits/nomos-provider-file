name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout provider
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: nomos-provider-file

      - name: Checkout nomos
        uses: actions/checkout@v4
        with:
          repository: autonomous-bits/nomos
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nomos

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
          workdir: nomos-provider-file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
