name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout provider
        uses: actions/checkout@v4
        with:
          path: nomos-provider-file

      - name: Checkout nomos
        uses: actions/checkout@v4
        with:
          repository: autonomous-bits/nomos
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nomos

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Download dependencies
        working-directory: nomos-provider-file
        run: go mod download

      - name: Run tests
        working-directory: nomos-provider-file
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: nomos-provider-file/coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout provider
        uses: actions/checkout@v4
        with:
          path: nomos-provider-file

      - name: Checkout nomos
        uses: actions/checkout@v4
        with:
          repository: autonomous-bits/nomos
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nomos

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: nomos-provider-file

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout provider
        uses: actions/checkout@v4
        with:
          path: nomos-provider-file

      - name: Checkout nomos
        uses: actions/checkout@v4
        with:
          repository: autonomous-bits/nomos
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nomos

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Build
        working-directory: nomos-provider-file
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v -o nomos-provider-file-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/provider
